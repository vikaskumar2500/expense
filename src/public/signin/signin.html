<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signin | Expense</title>
  <script src="./signin.js" defer></script>
  <link rel="stylesheet" href="../global.css" />
</head>

<body>
  <main>
    <form id="form" onsubmit="signin(event)">
      <h2>Login Form</h2>
      <div class="inputContainer">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email address" required name="email" id="email" />
      </div>
      <div class="inputContainer">
        <label for="password">password</label>
        <input type="password" placeholder="Enter your password" required name="password" id="password" />

        <button type="button" onclick="toggleButton(event, 'password')" style="position: absolute; right: 10px; top: 27px">
          view
        </button>
        <a href="../password/forgot-password.html" style="color: blue; text-decoration: underline; text-align:right">
          Forgot password
        </a>
      </div>


      <button type="submit" id="submit">
        Submit
      </button>

      <div id="error" style="color: red"></div>
    </form>
    <div>
      <a href="../signup/signup.html">New User? Register Now</a>
    </div>
  </main>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js" integrity="sha512-nlp9/l96/EpjYBx7EP7pGASVXNe80hGhYAUrjeXnu/fyF5Py0/RXav4BBNs7n5Hx1WFhOEOWSAVjGeC3oKxDVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/9.0.2/sign.min.js" integrity="sha512-FR8Z0lF7XtkFXyubbkjN2pcqBawcxMem5xpu9qbeMiugx/U+Te7KWOIFdQUwlwNG1YLQw2s7rGfs1kL9e+zoAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
