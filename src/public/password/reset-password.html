<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Expense</title>
  <script src="./reset-password.js" defer></script>
</head>

<body>
  <main style="width: 20rem; margin-inline: auto; padding: 10px 20px;">
    <form onsubmit="resetPassword(event)" method="post" style="
          display: flex; 
          flex-direction: column;
          align-items: center;
          justify-items: center;
          width: 100%;
          gap:20px;
          margin:auto;
        ">
      <div id="otp" style="display: flex; flex-direction: column; gap: 5px; width: 100%">
        <label for="otp">Enter OTP*</label>
        <input type="password" maxlength="6" required placeholder="Enter your OTP" style="padding: 5px; padding-inline: 12px; border-radius: 6px" name="otp" id="otp" />
      </div>
      <div id="new-password-parent" style="
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
          ">
        <label for="newPassword">Enter new password*</label>
        <input type="password" required placeholder="Enter new password" style="padding: 5px; padding-inline: 12px; border-radius: 6px" name="newPassword" id="newPassword" />
      </div>

      <div style="width: 100%; display: flex; align-items: center; justify-content: center;">
        <button type="submit" style="
            padding: 5px;
            padding-inline: 12px;
            border-radius: 6px;
            margin-top: 10px;
            width: 10rem;
          ">
          Submit
        </button>
      </div>

    </form>
  </main>

  <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js" integrity="sha512-nlp9/l96/EpjYBx7EP7pGASVXNe80hGhYAUrjeXnu/fyF5Py0/RXav4BBNs7n5Hx1WFhOEOWSAVjGeC3oKxDVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/9.0.2/sign.min.js" integrity="sha512-FR8Z0lF7XtkFXyubbkjN2pcqBawcxMem5xpu9qbeMiugx/U+Te7KWOIFdQUwlwNG1YLQw2s7rGfs1kL9e+zoAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
