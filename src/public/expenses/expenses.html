<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Expense</title>
  <script src="./expenses.js" defer></script>
  <link rel="stylesheet" href="../global.css" />
  <link rel="stylesheet" href="./expenses.css" />
</head>

<body>
  <main>
    <form id="form" onsubmit="addExpense(event)">
      <h2>Add Your Expenses</h2>
      <div class="inputContainer">
        <label for="amount">Expense Amount</label>
        <input type="number" required name="amount" id="amount" />
      </div>
      <div class="inputContainer">
        <label for="description">Description</label>
        <input type="text" required name="description" id="description" />
      </div>
      <div class="inputContainer">
        <label for="category">Category</label>
        <select name="category" id="category">
          <option value="food">Food</option>
          <option value="petrol">Petrol</option>
          <option value="salary">Salary</option>
          <option value="milk">Milk</option>
          <option value="fruits">Fruits</option>
          <option value="Fees">Fees</option>
          <option value="party">Party</option>
          <option value="travel">Travel</option>
          <option value="others">Others</option>
        </select>
      </div>
      <button type="submit" id="submit">Add Expense</button>
      <button id="rzp-button1">Get Premium</button>
      <button type="button" onclick="download()" class="hidden" id="downloadexpense">Download File</button>
      <div id="premium" class="hidden">
        <span>Your are a Premium user</span>
        <button id="leaderboard" onclick="showLeaderboard(event)" type="button">Show Leaderboard</button>
      </div>
      <div id="error"></div>
    </form>

    <div class="grid-container">
      <div id="listdiv" style="width: 100%;">
        <h1>Expenses</h1>
        <ul id="expense-list-container" style="width: 100%;"></ul>
        <div style="display: flex; flex-direction: column">
          <div id="pagination"></div>
          <div id="dynamicPagination">
            <label for="limit">Row per pages:</label>
            <select onchange="dynamicPagination(event)" name="limit" id="limit">
              <option id="limit10" value="10">10</option>
              <option id="limit25" value="25">25</option>
              <option id="limit50" value="50">50</option>
              <option id="limit100" value="100">100</option>
            </select>
          </div>
        </div>

      </div>
      <div id="show-leaderboard" style="width:90%; display: flex; align-items: center">

      </div>

    </div>
    <div id="downloaded-files-container">
      <h2>Recent Downloaded files</h2>
      <ol id="downloaded-files"></ol>
    </div>
  </main>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
